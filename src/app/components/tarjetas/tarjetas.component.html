<div class="w-screen flex flex-wrap animated fadeIn">

    <div (click)="verArtista( item )" *ngFor="let item of items" class=" cursor-pointer w-full lg:w-1/3 md:w-1/3 sm: w-1/2 md:px-4 lg:px-6 py-5 rounded overflow-hidden shadow-lg">
        <img class="w-full" [src]="item.images | noimage" [alt]="item.name">

        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">
                {{item.name}}
            </div>
        </div>

        <div class="px-6 py-4">
             <span *ngFor="let artista of item.artists" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{artista.name}}</span>    
        </div>
    </div>

</div>
