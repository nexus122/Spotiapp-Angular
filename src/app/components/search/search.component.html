<div class="mb-4">
    <input #termino (keyup)="buscar(termino.value)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Buscar Artista...">
  </div>

  <div class="w-screen flex flex-wrap px-6 mx-auto">

    <div *ngFor="let artista of artistas" class="w-full lg:w-1/3 md:w-1/3 sm: w-1/2 md:px-4 lg:px-6 py-5 rounded overflow-hidden shadow-lg">
        <img class="w-full" [src]="artista.images[0].url" [alt]="artista.name">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">
                {{artista.name}}
            </div>
        </div>
    </div>

</div>
